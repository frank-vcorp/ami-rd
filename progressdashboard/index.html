<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD-AMI - Dashboard de Progreso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Dashboard de Progreso del Proyecto RD-AMI</h1>
            <p class="text-gray-600">Última actualización: <span id="last-updated"></span></p>
        </header>

        <main>
            <section id="overall-progress" class="mb-8 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Progreso General</h2>
                <div class="w-full bg-gray-200 rounded-full h-8">
                    <div id="overall-progress-bar" class="bg-blue-600 h-8 text-xs font-medium text-blue-100 text-center p-2 leading-none rounded-full" style="width: 0%">0%</div>
                </div>
            </section>

            <section id="phases-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Las fases se insertarán aquí dinámicamente -->
            </section>

            <section id="needs-action" class="mt-8 p-6 bg-yellow-100 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-yellow-800 mb-4">Puntos de Acción para AMI</h2>
                <ul id="action-items" class="list-disc list-inside text-yellow-700">
                    <!-- Los puntos de acción se insertarán aquí -->
                </ul>
            </section>
        </main>

    </div>

    <script src="app.js"></script>
</body>
</html>
